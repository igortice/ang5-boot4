<div class='container pt-5'>
  <div class='row'>
    <div class='col-12'>
      <div class='form-label-group'>
        <input type='text' id='inputName' class='form-control'
               placeholder='Server Name' required='' autofocus=''
               [(ngModel)]='myServer.name'>
        <label for='inputName'>Server Name</label>
      </div>
      <div class='form-label-group'>
        <input type='text' id='inputContent' class='form-control'
               placeholder='Content Server' required='' autofocus=''
               [(ngModel)]='myServer.content'>
        <label for='inputContent'>Content Server</label>
      </div>

      <div class='row'>
        <div class='col-6'>
          <button class='btn btn-lg btn-primary btn-block'
                  type='submit'
                  (click)='addServer("primary")'>server blue
          </button>
        </div>
        <div class='col-6'>
          <button class='btn btn-lg btn-danger btn-block'
                  type='submit'
                  (click)='addServer("danger")'>server red
          </button>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class='row'>
    <div class='col-12'>
      <ul class='list-group mb-3'>
        <li
          class='list-group-item d-flex justify-content-between'
          *ngFor='let server of serverElements'>
          <div>
            <h6 class='my-0'>{{ server.name }}</h6>
            <small class='text-muted'>{{ server.content }}</small>
          </div>
          <span class='col-2'><span class='badge btn-{{ server.type }} btn-block'>{{ server.type }}</span></span>
        </li>
      </ul>
    </div>
  </div>
</div>
