<div class='container'>
  <div class='row'>
    <div class='col-6'>
      <h3>Users Actives</h3>
      <ul class='list-group'>
        <li class='list-group-item d-flex justify-content-between align-items-center'
            *ngFor='let user of usersActives; let id = index'>
          {{ user }}
          <span class='badge badge-link badge-pill'
                (click)='onSetToInactive(id)'>inactive</span>
        </li>
        <li class='list-group-item d-flex justify-content-between align-items-center'>
          total
          <span class='badge badge-secondary badge-pill'>{{ usersActives.length }}</span>
        </li>
      </ul>
    </div>
    <div class='col-6'>
      <h3>Users Actives</h3>
      <ul class='list-group'>
        <li class='list-group-item d-flex justify-content-between align-items-center'
            *ngFor='let user of usersInactives; let id = index'>
          {{ user }}
          <span class='badge badge-link badge-pill'
                (click)='onSetToActive(id)'>active</span>
        </li>
        <li class='list-group-item d-flex justify-content-between align-items-center'>
          total
          <span class='badge badge-secondary badge-pill'>{{ usersInactives.length }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
