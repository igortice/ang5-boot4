<h3>Users Actives</h3>
<ul class='list-group'>
  <li class='list-group-item d-flex justify-content-between align-items-center'
      *ngFor='let user of users; let id = index'>
    {{ user }}
    <span class='badge badge-link badge-pill'
          (click)='onSetToActive(id)'>active</span>
  </li>
  <li class='list-group-item d-flex justify-content-between align-items-center'>
    total
    <span class='badge badge-secondary badge-pill'>{{ users.length }}</span>
  </li>
</ul>
